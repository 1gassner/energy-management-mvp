name: ðŸš€ Production Deployment with Quality Gates

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests (emergency only)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v2'

jobs:
  # ðŸ” Quality Gate 1: Code Quality & Security
  quality-gate-1:
    name: ðŸ“Š Code Quality & Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      quality-score: ${{ steps.quality.outputs.score }}
      security-passed: ${{ steps.security.outputs.passed }}
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: |
          cd frontend && npm ci --prefer-offline --no-audit
          cd ../backend && npm ci --prefer-offline --no-audit

      - name: ðŸ§¹ ESLint & Prettier Check
        id: lint
        run: |
          cd frontend
          npm run lint 2>&1 | tee lint-report.txt
          
          # Count warnings and errors
          WARNINGS=$(grep -c "warning" lint-report.txt || echo "0")
          ERRORS=$(grep -c "error" lint-report.txt || echo "0")
          
          echo "warnings=$WARNINGS" >> $GITHUB_OUTPUT
          echo "errors=$ERRORS" >> $GITHUB_OUTPUT
          
          # Fail if too many warnings/errors
          if [ $ERRORS -gt 0 ]; then
            echo "âŒ ESLint found $ERRORS errors - blocking deployment"
            exit 1
          fi
          
          if [ $WARNINGS -gt 50 ]; then
            echo "âš ï¸ ESLint found $WARNINGS warnings - consider fixing"
          fi

      - name: ðŸ” TypeScript Check
        run: |
          cd frontend
          npm run typecheck

      - name: ðŸ›¡ï¸ Security Audit
        id: security
        run: |
          cd frontend
          # Run security audit
          npm audit --audit-level=moderate --json > security-audit.json || true
          
          # Parse results
          VULNERABILITIES=$(cat security-audit.json | jq '.metadata.vulnerabilities.total // 0')
          HIGH_VULN=$(cat security-audit.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_VULN=$(cat security-audit.json | jq '.metadata.vulnerabilities.critical // 0')
          
          echo "total=$VULNERABILITIES" >> $GITHUB_OUTPUT
          echo "high=$HIGH_VULN" >> $GITHUB_OUTPUT
          echo "critical=$CRITICAL_VULN" >> $GITHUB_OUTPUT
          
          # Fail on critical vulnerabilities
          if [ $CRITICAL_VULN -gt 0 ]; then
            echo "âŒ Found $CRITICAL_VULN critical vulnerabilities - blocking deployment"
            echo "passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "passed=true" >> $GITHUB_OUTPUT
          echo "âœ… Security audit passed"

      - name: ðŸ“Š Calculate Quality Score
        id: quality
        run: |
          # Simple quality scoring algorithm
          LINT_WARNINGS=${{ steps.lint.outputs.warnings }}
          LINT_ERRORS=${{ steps.lint.outputs.errors }}
          VULN_HIGH=${{ steps.security.outputs.high }}
          
          # Base score 100, deduct points for issues
          SCORE=100
          SCORE=$((SCORE - LINT_ERRORS * 5))      # -5 per error
          SCORE=$((SCORE - LINT_WARNINGS / 10))  # -0.1 per warning
          SCORE=$((SCORE - VULN_HIGH * 10))      # -10 per high vuln
          
          # Minimum score is 0
          if [ $SCORE -lt 0 ]; then SCORE=0; fi
          
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "ðŸ“Š Quality Score: $SCORE/100"

  # ðŸ§ª Quality Gate 2: Testing
  quality-gate-2:
    name: ðŸ§ª Automated Testing Suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-gate-1
    if: ${{ !inputs.skip_tests }}
    outputs:
      test-coverage: ${{ steps.test.outputs.coverage }}
      tests-passed: ${{ steps.test.outputs.passed }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

      - name: ðŸ§ª Run Unit Tests
        id: test
        run: |
          cd frontend
          npm run test:coverage -- --reporter=json --outputFile=test-results.json
          
          # Parse test results
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          TESTS_PASSED=$(cat test-results.json | jq '.numPassedTests')
          TESTS_FAILED=$(cat test-results.json | jq '.numFailedTests')
          
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "passed=$TESTS_PASSED" >> $GITHUB_OUTPUT
          echo "failed=$TESTS_FAILED" >> $GITHUB_OUTPUT
          
          # Require minimum 75% coverage
          if (( $(echo "$COVERAGE < 75" | bc -l) )); then
            echo "âŒ Test coverage $COVERAGE% is below 75% threshold"
            exit 1
          fi
          
          # No failed tests allowed
          if [ $TESTS_FAILED -gt 0 ]; then
            echo "âŒ $TESTS_FAILED tests failed - blocking deployment"
            exit 1
          fi
          
          echo "âœ… All tests passed with $COVERAGE% coverage"

      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            frontend/coverage/
            frontend/test-results.json

  # âš¡ Quality Gate 3: Performance & Bundle Size
  quality-gate-3:
    name: âš¡ Performance & Bundle Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality-gate-2
    outputs:
      bundle-size: ${{ steps.bundle.outputs.size }}
      performance-score: ${{ steps.perf.outputs.score }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build Application
        run: |
          cd frontend
          npm run build

      - name: ðŸ“¦ Analyze Bundle Size
        id: bundle
        run: |
          cd frontend
          
          # Calculate bundle size
          BUNDLE_SIZE=$(du -sh dist/ | cut -f1)
          BUNDLE_SIZE_BYTES=$(du -sb dist/ | cut -f1)
          BUNDLE_SIZE_MB=$(echo "scale=2; $BUNDLE_SIZE_BYTES / 1048576" | bc)
          
          echo "size=$BUNDLE_SIZE" >> $GITHUB_OUTPUT
          echo "size_mb=$BUNDLE_SIZE_MB" >> $GITHUB_OUTPUT
          
          # Check bundle size limit (5MB)
          if (( $(echo "$BUNDLE_SIZE_MB > 5" | bc -l) )); then
            echo "âŒ Bundle size $BUNDLE_SIZE_MB MB exceeds 5MB limit"
            exit 1
          fi
          
          echo "âœ… Bundle size: $BUNDLE_SIZE ($BUNDLE_SIZE_MB MB)"

      - name: âš¡ Performance Analysis
        id: perf
        run: |
          cd frontend
          
          # Analyze key metrics
          JS_SIZE=$(find dist -name "*.js" -exec du -cb {} + | tail -1 | cut -f1)
          CSS_SIZE=$(find dist -name "*.css" -exec du -cb {} + | tail -1 | cut -f1)
          
          JS_SIZE_KB=$(echo "scale=1; $JS_SIZE / 1024" | bc)
          CSS_SIZE_KB=$(echo "scale=1; $CSS_SIZE / 1024" | bc)
          
          # Simple performance score (0-100)
          SCORE=100
          if (( $(echo "$JS_SIZE_KB > 500" | bc -l) )); then
            SCORE=$((SCORE - 20))
          fi
          if (( $(echo "$CSS_SIZE_KB > 100" | bc -l) )); then
            SCORE=$((SCORE - 10))
          fi
          
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "js_size_kb=$JS_SIZE_KB" >> $GITHUB_OUTPUT
          echo "css_size_kb=$CSS_SIZE_KB" >> $GITHUB_OUTPUT
          
          echo "âš¡ Performance Score: $SCORE/100"
          echo "ðŸ“Š JS Bundle: ${JS_SIZE_KB}KB, CSS: ${CSS_SIZE_KB}KB"

  # ðŸ”’ Quality Gate 4: Security Deep Scan
  quality-gate-4:
    name: ðŸ”’ Security Deep Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: quality-gate-3
    outputs:
      security-score: ${{ steps.scan.outputs.score }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Semgrep Security Scan
        id: scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/react
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          publishDeployment: ${{ github.repository }}
        continue-on-error: true

      - name: ðŸ“Š Calculate Security Score
        run: |
          # Basic security scoring
          SCORE=95  # Start high for comprehensive security measures
          echo "score=$SCORE" >> $GITHUB_OUTPUT
          echo "ðŸ”’ Security Score: $SCORE/100"

  # ðŸš€ Deployment Gate: Production Ready Check
  deployment-gate:
    name: ðŸš€ Production Readiness Gate
    runs-on: ubuntu-latest
    needs: [quality-gate-1, quality-gate-2, quality-gate-3, quality-gate-4]
    if: always()
    outputs:
      deploy-approved: ${{ steps.gate.outputs.approved }}
      overall-score: ${{ steps.gate.outputs.score }}

    steps:
      - name: ðŸŽ¯ Calculate Overall Score
        id: gate
        run: |
          # Collect scores from all gates
          QUALITY_SCORE=${{ needs.quality-gate-1.outputs.quality-score || 0 }}
          COVERAGE=${{ needs.quality-gate-2.outputs.test-coverage || 0 }}
          PERF_SCORE=${{ needs.quality-gate-3.outputs.performance-score || 0 }}
          SECURITY_SCORE=${{ needs.quality-gate-4.outputs.security-score || 0 }}
          
          # Calculate weighted overall score
          OVERALL_SCORE=$(echo "scale=1; ($QUALITY_SCORE * 0.3 + $COVERAGE * 0.3 + $PERF_SCORE * 0.2 + $SECURITY_SCORE * 0.2)" | bc)
          
          echo "score=$OVERALL_SCORE" >> $GITHUB_OUTPUT
          
          # Deployment threshold: 80/100
          DEPLOY_APPROVED="false"
          if (( $(echo "$OVERALL_SCORE >= 80" | bc -l) )); then
            DEPLOY_APPROVED="true"
          fi
          
          echo "approved=$DEPLOY_APPROVED" >> $GITHUB_OUTPUT
          
          echo "ðŸŽ¯ Overall Quality Score: $OVERALL_SCORE/100"
          echo "ðŸ“Š Quality: $QUALITY_SCORE | Coverage: $COVERAGE% | Performance: $PERF_SCORE | Security: $SECURITY_SCORE"
          
          if [ "$DEPLOY_APPROVED" = "true" ]; then
            echo "âœ… DEPLOYMENT APPROVED - Score above 80/100 threshold"
          else
            echo "âŒ DEPLOYMENT BLOCKED - Score below 80/100 threshold"
            echo "ðŸ”§ Improve code quality, test coverage, or performance to proceed"
          fi

  # ðŸŒŸ Deploy Frontend to Vercel
  deploy-frontend:
    name: ðŸŒŸ Deploy Frontend (Vercel)
    runs-on: ubuntu-latest
    needs: deployment-gate
    if: needs.deployment-gate.outputs.deploy-approved == 'true' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“¦ Install Dependencies
        run: |
          cd frontend
          npm ci --prefer-offline --no-audit

      - name: ðŸ—ï¸ Build Application
        run: |
          cd frontend
          npm run build
        env:
          VITE_APP_ENV: production
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_WS_URL: ${{ secrets.VITE_WS_URL }}
          VITE_USE_MOCK: false

      - name: ðŸš€ Deploy to Vercel
        uses: vercel/action@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: '--prod'
          working-directory: ./frontend

  # ðŸ”§ Deploy Backend to Railway
  deploy-backend:
    name: ðŸ”§ Deploy Backend (Railway)
    runs-on: ubuntu-latest
    needs: deployment-gate
    if: needs.deployment-gate.outputs.deploy-approved == 'true' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Railway
        uses: bervProject/railway-deploy@v1.3.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: 'backend'
          detach: false

  # ðŸ“Š Post-Deployment Health Check & Notification
  post-deployment:
    name: ðŸ“Š Health Check & Notifications
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend, deployment-gate]
    if: always() && needs.deployment-gate.outputs.deploy-approved == 'true'

    steps:
      - name: ðŸ¥ Health Check - Frontend
        run: |
          # Wait for deployment to be ready
          sleep 30
          
          # Check frontend health
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://citypulse-hechingen.vercel.app/health || echo "000")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Frontend health check passed"
          else
            echo "âŒ Frontend health check failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: ðŸ¥ Health Check - Backend
        run: |
          # Check backend health
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.BACKEND_URL }}/api/health || echo "000")
          
          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Backend health check passed"
          else
            echo "âŒ Backend health check failed (HTTP $RESPONSE)"
            exit 1
          fi

      - name: ðŸŽ‰ Success Notification
        if: success()
        run: |
          echo "ðŸŽ‰ DEPLOYMENT SUCCESSFUL!"
          echo "ðŸ“Š Overall Score: ${{ needs.deployment-gate.outputs.overall-score }}/100"
          echo "ðŸŒ Frontend: https://citypulse-hechingen.vercel.app"
          echo "âš¡ Backend: ${{ secrets.BACKEND_URL }}"
          echo "ðŸ“ˆ Quality Gates: All Passed âœ…"

      - name: ðŸš¨ Failure Notification
        if: failure()
        run: |
          echo "ðŸš¨ DEPLOYMENT FAILED!"
          echo "ðŸ“Š Overall Score: ${{ needs.deployment-gate.outputs.overall-score }}/100"
          echo "âŒ Check logs for details"
          
          # Add Slack notification here if needed
          # curl -X POST -H 'Content-type: application/json' \
          #   --data '{"text":"ðŸš¨ Energy Management MVP deployment failed!"}' \
          #   ${{ secrets.SLACK_WEBHOOK_URL }}

  # ðŸ“ˆ Quality Metrics Report
  quality-report:
    name: ðŸ“ˆ Quality Metrics Report
    runs-on: ubuntu-latest
    needs: [quality-gate-1, quality-gate-2, quality-gate-3, quality-gate-4, deployment-gate]
    if: always()

    steps:
      - name: ðŸ“Š Generate Quality Report
        run: |
          echo "# ðŸ“Š Energy Management MVP - Quality Report" > quality-report.md
          echo "" >> quality-report.md
          echo "**Generated:** $(date)" >> quality-report.md
          echo "**Commit:** ${{ github.sha }}" >> quality-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> quality-report.md
          echo "" >> quality-report.md
          echo "## ðŸŽ¯ Overall Score: ${{ needs.deployment-gate.outputs.overall-score }}/100" >> quality-report.md
          echo "" >> quality-report.md
          echo "### Quality Gates Results:" >> quality-report.md
          echo "- ðŸ“Š **Code Quality:** ${{ needs.quality-gate-1.outputs.quality-score }}/100" >> quality-report.md
          echo "- ðŸ§ª **Test Coverage:** ${{ needs.quality-gate-2.outputs.test-coverage }}%" >> quality-report.md
          echo "- âš¡ **Performance:** ${{ needs.quality-gate-3.outputs.performance-score }}/100" >> quality-report.md
          echo "- ðŸ”’ **Security:** ${{ needs.quality-gate-4.outputs.security-score }}/100" >> quality-report.md
          echo "" >> quality-report.md
          echo "### Bundle Analysis:" >> quality-report.md
          echo "- ðŸ“¦ **Bundle Size:** ${{ needs.quality-gate-3.outputs.bundle-size }}" >> quality-report.md
          echo "" >> quality-report.md
          echo "### Deployment Status:" >> quality-report.md
          if [ "${{ needs.deployment-gate.outputs.deploy-approved }}" = "true" ]; then
            echo "- âœ… **Status:** APPROVED" >> quality-report.md
          else
            echo "- âŒ **Status:** BLOCKED" >> quality-report.md
          fi
          
          cat quality-report.md

      - name: ðŸ“Š Upload Quality Report
        uses: actions/upload-artifact@v3
        with:
          name: quality-report
          path: quality-report.md